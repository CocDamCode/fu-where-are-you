<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FU Where Are You?</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script rel="script" type="text/javascript" src="script.js"></script>
    <script>
        $(function() {
            $( "#datepicker" ).datepicker();
            $( "#datepicker" ).datepicker( "option", "dateFormat", "yy-mm-dd" );
            $( "#datepicker").val(get_current_date());
            $( "#datepicker").change(function () {
                startSearch();
            });
        });
    </script>
</head>
<body>
<header>
    Where Are You?
</header>
<div class="container">
    <div class="search-div">
        <input type="search" onkeyup="checkKeyword()" class="search-input" id="searchInput" name="searchInput"
               placeholder="Ex: Thanh Háº£i, SE60916, hainnt..."/>
        <input id="datepicker" type="text"/>
    </div>
    <div class="result-div">
        <div class="result-left">
            <ul class="result-ul" id="resultUl">
            </ul>
        </div>
        <div class="result-right">
            <div class="info-div" id="infoDiv"></div>
        </div>
    </div>
</div>
<footer></footer>
</body>
</html>
